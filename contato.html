<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="./css/reset.css"> 
		<link rel="stylesheet" href="./css/style.css" >
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<ul>
					<nav>
						<li><a href="index.html">Home</li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</nav>
				</ul>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome:</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>
				
				<label for="email">Email:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com">
				
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
				
				<label for="mensagem">Mensagem:</label>
				<textarea id="mensagem" cols="52" rows="5"></textarea required>
				
				<fieldset class="radio">
					<legend>Como prefere nosso contato?</legend>
					
					<label for="radio-telefone"><input id="radio-telefone" type="radio" value="telefone" name="contato"> Telefone</label>
					
					
					<label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato"> Email</label>
					
					
					<label for="radio-whatsapp"><input checked type="radio" id="radio-whatsapp" value="whatsapp" name="contato"> WhatsApp</label>
				</fieldset>	
				<fieldset>
					<legend>Escolha o horário de atendimento?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox" for="novidades">Deseja Receber Nossas Novodades por Email? <input type="checkbox" id="novidades" checked></label>
				
				
				<input type="submit" value="Enviar Formulário" class="enviar">
				
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p>&copy; Copyright Barbearia Alura -2019</p>
		</footer>
	</body>
</html>
